<html>
    <head>
        <title>Pokémon resource</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular-resource.js" type="text/javascript"></script>
        <script src="controller.js" type="text/javascript"></script>
        <script src="service.js" type="text/javascript"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>       
    </head>
    <!-- <body ng-app="appEquipos" ng-controller="controller"> -->
    <body ng-app="appPkm" ng-controller="controllerPkm">
        <h1>POKÉMON</h1>

        <div class="container">
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <td>
                            <strong>Nom </strong>
                            <input type="text" ng-model="nom"/> 
                        </td>
                        <td>
                            <strong>Nick </strong>
                            <input type="text" ng-model="nick"/> 
                        </td>
                        <td>
                            <strong>Evolució </strong>
                            <input type="text" ng-model="evolucio"/> 
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" style="text-align:center">
                            <strong>Tipus </strong>
                            <input type="text" ng-model="tipus"/> 
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <button class="btn btn-success" ng-click="addEditPkm()">Add/Edit pokemon</button>
                        </td>

                    </tr>
                </tbody> 
            </table>
            <!--
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <td style="text-align:center">
                            <div class="btn btn-success col-lg-1" ng-click="getPlanta()"/>PLANTA
                        </td>
                        <td style="text-align:center">
                            <div class="btn btn-danger col-lg-1" ng-click="getFuego()"/>FUEGO
                        </td>
                        <td style="text-align:center">
                            <div class="btn btn-info col-lg-1" ng-click="getAgua()"/>AGUA
                        </td>
                    </tr>
                    
                </tbody> 
            </table>
            -->
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <td><strong>Nombre</strong></td>
                        <td><strong>Nickname</strong></td>
                        <td><strong>Evolución</strong></td>
                        <td><strong>Tipo</strong></td>
                        <td></td> 
                    </tr>
                    <tr ng-repeat="pkm in pokemon">
                        <td>{{pkm.nombre}}</td>
                        <td ng-click="llenarFormulario(pkm)">{{pkm.nick}}</td> 
                        <td>{{pkm.evolucion}}</td>
                        <td>{{pkm.tipo}}</td>
                        <td><button class='btn btn-danger' ng-click="eliminar(pkm)">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
